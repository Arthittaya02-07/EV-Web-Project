<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up -EV Charge Hub</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./Images/logo.png" />
    <link href="./style.css" rel="stylesheet" />
    <style>

@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

      body {
        background: linear-gradient(-45deg, #e15cf2, #9cf2f2, #1e2d59, #763df2);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-weight: 600;
      }

      .form-control {
        border-radius: 25px !important;
        border: none !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

    </style>
  </head>

  <body>
    <div class="d-flex flex-column justify-content-center">
      <!-- Full Desktop -->
      <header class="position-relative d-none d-sm-block m-2">
        <!-- <div class="container"> -->
        <div class="position-absolute ps-4" style="top: 20px">
          <a class="navbar-brand font-weight-bold" href="./test.html">
            <img
              src="./Images/logo.png"
              class="img-fluid"
              style="max-width: 120px; max-height: 60px"
            />
          </a>
        </div>
      </header>

      <!-- Small Desktop -->
      <header class="position-relative d-block d-sm-none">
        <div class="d-flex justify-content-between pt-3 pl-3 pr-3 p-4">
          <div class="">
            <a class="navbar-brand font-weight-bold" href="./test.html">
              <img
                src="./Images/logo.png"
                class="img-fluid"
                style="max-width: 100px; max-height: 50px"
              />
            </a>
          </div>
        </div>
      </header>

      <!-- sign up -->
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="
                border-radius: 25px;
                border: none;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                background-color: rgba(255, 255, 255, 0.5);
              "
            >
            <div class="card-body p-4 p-md-5">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 style="font-weight: 700;">Sign Up</h3>
                 <span>Already have an account?<a href="/login"> Log In</a></span>
              </div>
              <form>
                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="firstName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="lastName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-2 pb-2">
                      <div class="form-outline">
                        <input
                          type="email"
                          id="emailAddress"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="emailAddress"
                          >Email</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-2 pb-2">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-2 pb-2">
                      <div class="form-outline">
                        <input
                          type="password"
                          id="confirmPassword"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="confirmPassword"
                          >Repeat Password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-2 pb-2">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="date"
                          class="form-control form-control-lg"
                          id="birthdayDate"
                        />
                        <label for="birthdayDate" class="form-label"
                          >Birthday</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-2 pb-2">
                      <div class="form-outline">
                        <input
                          type="tel"
                          id="phoneNumber"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="phoneNumber"
                          >Phone Number</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-2 pb-2">
                      <div class="form-outline">
                        <h6 class="mb-2 pb-1" style="font-weight: 600;">Gender</h6>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="femaleGender"
                            value="female"
                            checked
                          />
                          <label class="form-check-label" for="femaleGender"
                            >Female</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="maleGender"
                            value="male"
                          />
                          <label class="form-check-label" for="maleGender"
                            >Male</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6 mb-2 pb-2">
                      <div class="form-outline">
                        <h6 class="mb-2 pb-1" style="font-weight: 600;">Type</h6>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="type"
                            id="UserType"
                            value="user"
                            checked
                          />
                          <label class="form-check-label" for="UserType"
                            >User</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="type"
                            id="partner"
                            value="partner"
                          />
                          <label class="form-check-label" for="PartnerType"
                            >Partner</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 pt-2 text-center">
                    <button type="button" class="btn">Base class</button>
                  </div>
                 
                  <hr/>

                  <div class="mt-4 pt-2  text-center">
                    <p>Or sign up with</p>
                    <a href="/google-sign-in"><img src="./Images/search.png" style="width: 40px; margin: 0 20px;"></a> 
                    <a href="/google-sign-in"><img src="./Images/facebook.png" style="width: 40px; margin: 0 20px;"></a> 
                  </div>

                </form>
              </div>
              <div class="row">
                <img src="./Images/Electric car-rafiki (2)_0.png" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer
        class="container-fluid text-white p-3 mx-auto"
        style="font-family: 'Poppins', sans-serif"
      >
        <div class="col-md-12 mt-3"></div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-10 col-md-4 text-center m-auto mb-3">
              <img
                src="./Images/logowhite.png"
                class="img-fluid footer-image"
              />
            </div>
            <div class="col-4 col-md-2">
              <ul class="list-unstyled">
                <li class="fw-bold my-2">Partnership</li>
                <li>Website</li>
                <li>Social Media</li>
                <li>Branding</li>
              </ul>
            </div>
            <div class="col-4 col-md-2">
              <ul class="list-unstyled">
                <li class="fw-bold my-2">About</li>
                <li>Our Projects</li>
                <li>Careers</li>
              </ul>
            </div>
            <div class="col-4 col-md-2">
              <ul class="list-unstyled">
                <li class="fw-bold my-2">Support</li>
                <li>Support Request</li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
        </div>
        <hr />

        <div class="col-md-12 text-center p-2" style="max-height: 20px">
          <p>All copy right reserved <a href="#">EV Charge Hub</a> 2023</p>
        </div>
      </footer>
    </div>
  </body>
</html>
